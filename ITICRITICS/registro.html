<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="public/css/forms.css">
</head>
<body>
    <div class="login2">
        <form>
            <h1><center>Registro</center></h1>
            <div class="rows">
                <div class="columnas">
                    <label>Usuario</label>
                    <input type="text" required>
                </div>
                <div class="columnas">
                    <label>Correo</label>
                    <input type="email" required>
                </div>
            </div>
            <div class="rows">
                <div class="columnas">
                    <label>Confirmar Correo</label>
                    <input type="email" required>
                </div>
                <div class="columnas">
                    <label>Contraseña</label>
                    <input type="password" required>                    
                </div>
            </div>
            <div class="rows">
                <div class="columnas">
                    <label>Confirma contraseña</label>
                    <input type="password" required>
                </div>
                <div class="columnas">
                    <center><button>Enviar</button></center>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
